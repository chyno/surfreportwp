<template>
<div class="spinner">
    <This is spinner/div>
        <div style="margin:2em">
            <label class="control-label" class="sr-only" for="user">User:</label> <span id="user" class="label label-success">${userName}</span>

            <h3>Current Locations</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>

                        </th>
                    </tr>
                    <tr repeat.for="location of locations" value.bind="selectecUserLocation">
                        <td>${location.city}</td>
                        <td>${location.state}</td>
                        <td>${location.zip}</td>
                        <td>
                            <button click.delegate="removeLocation(location)">Remove</button>
                        </td>
                    </tr>
                </thead>
            </table>

            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-2">
                        <label class="sr-only" for="exampleInputAmount">States</label>
                        <div class="input-group">
                            <div class="input-group-addon">States</div>
                            <select class="form-control" id="slcStates" value.bind="selectectedState">
                                <option repeat.for="state of states" value.bind="state">${state}</option>
                        </select> </div>
                    </div>
                    <div  class="col-sm-10">
                        <button   btn btn-default click.delegate="selectState()" class="btn btn-primary ">Select</button>
                    </div>

                </div>

                <div class="form-group" show.bind="selectectedLocation">
                    <div class="col-md-2">
                        <label class="sr-only" for="slcLocations">Available Locations</label>
                        <select class="form-control" id="slcLocations" value.bind="selectectedLocation">
                        <optgroup repeat.for="location of availableLocations" label.bind="location.city"   >
                             <option repeat.for="place of location.locations" model.bind="place">${place.city}  - ${place.zip} </option>
                          </optgroup>
                        </select>
                    </div>
                     <div  class="col-sm-10">
                         <button class="btn btn-default " click.delegate="addLocation()" class="btn btn-primary">Add</button>
                     </div>
                    
                </div>
            </div>
            </template>
